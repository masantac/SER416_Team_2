<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <style>
        body {
            background-color: #F7F9FB;
        }
        nav > h6 {
            color: #5085A5;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light py-3">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08"
            aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon "></span>
    </button>
    <a href="Home.html" class="navbar-brand d-flex align-items-start text-primary">
        <h2>Awesome Community</h2>
    </a>
    <div class="collapse navbar-collapse justify-content-md-end" id="navbarsExample08">
        <ul class="navbar-nav">
            <li class="nav-item">
                <h6><a class="nav-link text-dark" href="Login.html">Login</a></h6>
            </li>
            <li class="nav-item">
                <h6><a class="nav-link text-dark" href="SignUp.html">Sign Up</a></h6>
            </li>
        </ul>
    </div>
</nav>

<section class="jumbotron text-center mt-5">
    <div class="container">
        <h1 class="jumbotron-heading">Sign Up To The Community Site Below!</h1>
        <p class="lead text-muted">Hey there future member, please be sure to fill out all of the information below to successfully sign up to the community center site.</p>
    </div>
</section>
<div class="d-flex justify-content-center align-self-center mt-5" id="signUpContent">
<form class="form-signin container mt-5">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
        </div>
        <div class="form-group col-md-6">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="createPassword">Create Password</label>
            <input type="password" class="form-control" id="createPassword" placeholder="Create Password" required>
        </div>
        <div class="form-group col-md-6">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email" required>
        </div>
        <div class="form-group col-md-6">
            <label for="confirmEmail">Confirm Email</label>
            <input type="email" class="form-control" id="confirmEmail" placeholder="Confirm Email" required>
        </div>
    </div>
    <div class="d-flex justify-content-center ">
        <button class="btn btn-lg btn-dark" type="submit" onclick="submitting()">Sign Up</button>
    </div>
</form>
</div>

<script>

    function submitting() {
        var form = document.getElementsByTagName('form')[0];
        if(form.checkValidity()) {
            document.getElementById("signUpContent").innerHTML = "";
            document.getElementById("signUpContent").innerHTML = '<div class="d-flex container justify-content-center align-content-center py-5 mt-5 text-center">'+'<h2>You are now Signed Up, go back into the login page to login!</h2>'+'</div>';
            form.submit();
        }
    }

</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
